<script src="https://cdnjs.cloudflare.com/ajax/libs/markdown.js/0.5.0/markdown.min.js"></script>
{{ $pageName := index .Params 0 }}
{{ $pageObj := .Site.GetPage $pageName }}
<a href="{{ $pageObj.RelPermalink }}" id="pageLink">{{ $pageObj.Title }}</a>
<script>
    tippy('#pageLink', {
        content: ' <h4> {{ $pageObj.Title }} </h4> <img src={{ $pageObj.Params.cover.image }} alt="My Image" width="100" height="80"> </header> <div class="entry-content"> <p>{{ $pageObj.Summary }}{{ if $pageObj.Truncated }}...{{ end }}</p> </div> ',
        animation: 'scale',
        allowHTML: true,
        hideOnClick: false,
        onMount: (instance) => {
        renderMathInElement(instance.popper, {
        delimiters: [
            {left: "$$", right: "$$", display: true},
            {left: "\\(", right: "\\)", display: false},
            {left: "$", right: "$", display: false},
        ]
        });
        }
    });
</script>
